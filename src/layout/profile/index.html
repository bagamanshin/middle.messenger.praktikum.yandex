<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="back">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill-rule="evenodd"
          clip-rule="evenodd"
        >
          <path
            fill="black"
            d="M21.883 12l-7.527 6.235.644.765 9-7.521-9-7.479-.645.764 7.529 6.236h-21.884v1h21.883z"
          />
        </svg>
      </div>
      <div class="card profile">
        <div class="profile__badge">
          <div class="profile__avatar"></div>
          <h1>Ivan</h1>
        </div>

        <form action="">
          <fieldset>
            <input type="text" disabled value="User email" />
            <legend>Email</legend>
          </fieldset>
          <fieldset>
            <input type="text" disabled value="User login" />
            <legend>Login</legend>
          </fieldset>
          <fieldset>
            <input type="text" disabled value="User name" />
            <legend>Name</legend>
          </fieldset>
          <fieldset>
            <input type="text" disabled value="User surname" />
            <legend>Surname</legend>
          </fieldset>
          <fieldset>
            <input type="text" disabled value="User nickname" />
            <legend>Nickname</legend>
          </fieldset>
          <fieldset>
            <input type="text" disabled value="User phone number" />
            <legend>Phone number</legend>
          </fieldset>
          <br />
          <div align="right">
            <button class="success">Edit profile</button>
            <button class="success">Edit password</button>
            <button>Exit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
